<html>
<head>
	<title>Hello, World! example for mxGraph</title>

	<!-- Sets the basepath for the library if not in same directory -->
	<script type="text/javascript">
		mxBasePath = '../src';
	</script>

	<!-- Loads and initializes the library -->
	<script type="text/javascript" src="../src/js/mxClient.js"></script>

	<!-- Example code -->
	<script type="text/javascript">
		// Program starts here. Creates a sample graph in the
		// DOM node with the specified ID. This function is invoked
		// from the onLoad event handler of the document (see below).
		function main(container)
		{
			// Checks if the browser is supported
			if (!mxClient.isBrowserSupported())
			{
				// Displays an error message if the browser is not supported.
				mxUtils.error('Browser is not supported!', 200, false);
			}
			else
			{
				// Disables the built-in context menu
				mxEvent.disableContextMenu(container);
				
				// Creates the graph inside the given container
				var graph = new mxGraph(container);
				
				var styleV = graph.getStylesheet().getDefaultVertexStyle();
				styleV['movable'] = '1';
				styleV['resizable'] = '0';

				var styleE = graph.getStylesheet().getDefaultEdgeStyle();
				delete styleE['endArrow'];
				styleE['movable'] = '0';
				styleE['resizable'] = '0';


				// Enables rubberband selection
				new mxRubberband(graph);
				
				// Gets the default parent for inserting new cells. This
				// is normally the first child of the root (ie. layer 0).
				var parent = graph.getDefaultParent();
								
				// Adds cells to the model in a single step
				graph.getModel().beginUpdate();
				try
				{
					var v1 = graph.insertVertex(parent, null, 'R1', 20, 150, 80, 30, 'shape=resistor;verticalLabelPosition=top;verticalAlign=bottom;');
					var v2 = graph.insertVertex(parent, null, 'R2D2', 200, 150, 80, 30, 'shape=resistor;verticalLabelPosition=top;verticalAlign=bottom;');
					var v3 = graph.insertVertex(parent, null, 'Kappa', 20, 20, 80, 40, 'shape=capacitor;verticalLabelPosition=top;verticalAlign=bottom;');
					var v4 = graph.insertVertex(parent, null, 'L1', 150, 20, 100, 60, 'shape=inductor;verticalLabelPosition=top;verticalAlign=bottom;');
					var e1 = graph.insertEdge(parent, null, null, v1, v2, 'entryX=0;entryY=0.5;entryPerimeter=0;exitX=1;exitY=0.5;');
					
				}
				finally
				{
					// Updates the display
					graph.getModel().endUpdate();
				}
			}
		};
	</script>

	<script type="text/javascript">
		function ResistorShape() { };
		ResistorShape.prototype = new mxCylinder();
		ResistorShape.prototype.constructor = ResistorShape;

		ResistorShape.prototype.redrawPath = function(path, x, y, w, h, isForeground)
		{
			var dx = w / 16;

			if (isForeground)
			{
				path.moveTo(0, h / 2);
				path.lineTo(2 * dx, h / 2);
				path.lineTo(3 * dx, 0);
				path.lineTo(5 * dx, h);
				path.lineTo(7 * dx, 0);
				path.lineTo(9 * dx, h);
				path.lineTo(11 * dx, 0);
				path.lineTo(13 * dx, h);
				path.lineTo(14 * dx, h / 2);
				path.lineTo(16 * dx, h / 2);

				path.end();
			}
		};

		mxCellRenderer.registerShape('resistor', ResistorShape);
	</script>

	<script type="text/javascript">
		function CapacitorShape() { };
		CapacitorShape.prototype = new mxCylinder();
		CapacitorShape.prototype.constructor = CapacitorShape;

		CapacitorShape.prototype.redrawPath = function(path, x, y, w, h, isForeground)
		{
			var dx = w / 16;

			if (isForeground)
			{
				path.moveTo(0, h/2);
				path.lineTo(w/2-dx, h/2);
				path.moveTo(w/2+dx, 0);
				path.lineTo(w/2+dx, h);
				path.moveTo(w/2-dx, 0);
				path.lineTo(w/2-dx, h);
				path.moveTo(w/2+dx, h/2);
				path.lineTo(w, h/2);

				path.end();
			}
		};

		mxCellRenderer.registerShape('capacitor', CapacitorShape);
	</script>

	<script type="text/javascript">
		function InductorShape() { };
		InductorShape.prototype = new mxCylinder();
		InductorShape.prototype.constructor = InductorShape;

		InductorShape.prototype.redrawPath = function(path, x, y, w, h, isForeground)
		{
			var dx = w / 6;
                        var dy = h / 6;

			if (isForeground)
			{
				path.moveTo(0, h/2);
				path.lineTo(dx, h/2);
				path.lineTo(dx, h/2-dy);
				path.curveTo(dx, h/2-dy, 1.5*dx, h/2-5*dy, 2*dx, h/2-dy);
				path.curveTo(2*dx, h/2-dy, 2.5*dx, h/2-5*dy, 3*dx, h/2-dy);
				path.curveTo(3*dx, h/2-dy, 3.5*dx, h/2-5*dy, 4*dx, h/2-dy);
				path.curveTo(4*dx, h/2-dy, 4.5*dx, h/2-5*dy, 5*dx, h/2-dy);
				path.lineTo(5*dx, h/2);
				path.lineTo(w, h/2);

				path.end();
			}
		};

		mxCellRenderer.registerShape('inductor', InductorShape);
	</script>
</head>

<!-- Page passes the container for the graph to the program -->
<body onload="main(document.getElementById('graphContainer'))">

	<!-- Creates a container for the graph with a grid wallpaper -->
	<div id="graphContainer"
		style="position:relative;overflow:hidden;width:321px;height:241px;background:url('editors/images/grid.gif');cursor:default;">
	</div>
</body>
</html>
